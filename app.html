<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornell Notes App - Advanced</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- NEW: Add marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        textarea:focus, input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.4);
            border-color: #60a5fa;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .note-pair:last-child { border-bottom: none; }
        .control-btn {
            background-color: #e2e8f0;
            color: #475569;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            line-height: 1;
            transition: all 0.2s;
        }
        .control-btn:hover {
            background-color: #cbd5e1;
            transform: scale(1.1);
        }
        .control-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        /* Styles for parsed markdown in HTML export */
        .prose table { width: 100%; border-collapse: collapse; }
        .prose th, .prose td { border: 1px solid #e2e8f0; padding: 8px; }
        .prose th { background-color: #f8fafc; }
        .prose img { max-width: 100%; height: auto; border-radius: 8px; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-6xl mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">
        <!-- Header Section -->
        <header class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Cornell Notes App</h1>
            <p class="text-slate-500 mt-2">Now with rich content support for tables and images.</p>
        </header>
        
        <div class="flex justify-end gap-2">
             <button id="save-app-btn" class="text-sm bg-green-600 text-white font-semibold py-1 px-3 rounded-md hover:bg-green-700">Save Work</button>
             <!-- NEW: Clear All Button -->
             <button id="clear-all-btn" class="text-sm bg-red-100 text-red-700 font-semibold py-1 px-3 rounded-md hover:bg-red-200">Clear All Notes</button>
        </div>

        <div>
            <label for="main-topic" class="block text-lg font-semibold text-slate-700 mb-2">Main Topic</label>
            <input type="text" id="main-topic" placeholder="e.g., Principles of Cell and Membrane Function" class="w-full p-3 bg-slate-50 border border-slate-300 rounded-lg transition duration-200">
        </div>

        <div id="notes-container" class="space-y-5"></div>

        <div class="flex justify-center">
            <button id="add-pair-btn" class="bg-blue-100 hover:bg-blue-200 text-blue-800 font-semibold py-2 px-4 rounded-lg transition-all duration-200">
                + Add Cue / Note Pair
            </button>
        </div>

        <div>
            <label for="summary" class="block text-lg font-semibold text-slate-700 mb-2">Summary</label>
            <textarea id="summary" placeholder="In short, the plasma membrane is a selective barrier..." class="w-full h-40 p-3 bg-slate-50 border border-slate-300 rounded-lg resize-y transition duration-200"></textarea>
        </div>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 pt-4 border-t border-slate-200">
             <button id="export-md-btn" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 ease-in-out transform hover:-translate-y-0.5">
                Export to Markdown
            </button>
            <button id="export-html-btn" class="w-full sm:w-auto bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 ease-in-out transform hover:-translate-y-0.5">
                Export to HTML
            </button>
        </div>
        
        <div id="notification" class="hidden bg-green-100 text-green-800 text-sm font-medium px-4 py-2 rounded-lg text-center"></div>
        
        <div id="preview-container" class="hidden">
            <div class="flex justify-between items-center mb-2">
                <label for="preview-output" class="block text-lg font-semibold text-slate-700">Generated Code</label>
                <div class="flex items-center gap-4">
                    <button id="copy-btn" class="text-sm bg-green-100 hover:bg-green-200 text-green-800 font-semibold py-1 px-3 rounded-lg transition-all duration-200">Copy</button>
                    <button id="close-pane-btn" class="text-lg text-slate-500 hover:text-slate-800 font-bold">&times;</button>
                </div>
            </div>
             <textarea id="preview-output" readonly class="w-full h-64 p-3 bg-slate-900 text-slate-100 font-mono text-sm border border-slate-600 rounded-lg resize-y"></textarea>
        </div>
    </div>
    
    <script id="app-state" type="application/json"></script>

    <script>
        const notesContainer = document.getElementById('notes-container');
        const addPairBtn = document.getElementById('add-pair-btn');
        const mainTopicInput = document.getElementById('main-topic');
        const summaryTextarea = document.getElementById('summary');
        const exportMdBtn = document.getElementById('export-md-btn');
        const exportHtmlBtn = document.getElementById('export-html-btn');
        const saveAppBtn = document.getElementById('save-app-btn');
        const clearAllBtn = document.getElementById('clear-all-btn'); // NEW
        const notification = document.getElementById('notification');
        const previewContainer = document.getElementById('preview-container');
        const previewOutput = document.getElementById('preview-output');
        const copyBtn = document.getElementById('copy-btn');
        const closePaneBtn = document.getElementById('close-pane-btn');

        // --- State Management ---
        function loadState() {
            const stateElement = document.getElementById('app-state');
            if (stateElement && stateElement.textContent) {
                try {
                    const state = JSON.parse(stateElement.textContent);
                    mainTopicInput.value = state.topic || '';
                    summaryTextarea.value = state.summary || '';
                    notesContainer.innerHTML = ''; 
                    if (state.pairs && state.pairs.length > 0) {
                        state.pairs.forEach(pairData => createNotePair(pairData.cue, pairData.notes));
                    } else {
                        createNotePair();
                    }
                } catch (e) {
                    console.error("Could not parse saved state:", e);
                    createNotePair();
                }
            } else {
                createNotePair();
            }
            updateMoveButtons();
        }

        function updateMoveButtons() {
            const pairs = notesContainer.querySelectorAll('.note-pair');
            pairs.forEach((pair, index) => {
                pair.querySelector('.move-up-btn').disabled = (index === 0);
                pair.querySelector('.move-down-btn').disabled = (index === pairs.length - 1);
            });
        }

        function createNotePair(cue = '', notes = '') {
            const notePair = document.createElement('div');
            notePair.className = 'note-pair p-5 bg-slate-50 rounded-xl space-y-4';
            notePair.innerHTML = `
                <div class="flex justify-end items-center gap-2">
                    <button class="control-btn move-up-btn" title="Move Up">▲</button>
                    <button class="control-btn move-down-btn" title="Move Down">▼</button>
                    <button class="control-btn remove-btn text-red-500" title="Remove">×</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-1">
                        <label class="block text-sm font-medium text-slate-600 mb-1">Cue / Question</label>
                        <textarea rows="3" class="cue-input w-full p-2 bg-white border border-slate-300 rounded-md resize-y transition duration-200" placeholder="What are eukaryotic cells?">${cue}</textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-600 mb-1">Notes (Markdown supported)</label>
                        <textarea rows="3" class="notes-input w-full p-2 bg-white border border-slate-300 rounded-md resize-y transition duration-200" placeholder="- Has a nucleus.\n- Contains organelles.">${notes}</textarea>
                    </div>
                </div>
            `;
            notesContainer.appendChild(notePair);
            
            notePair.querySelector('.remove-btn').addEventListener('click', () => {
                notePair.remove();
                updateMoveButtons();
            });
            notePair.querySelector('.move-up-btn').addEventListener('click', () => {
                if (notePair.previousElementSibling) {
                    notesContainer.insertBefore(notePair, notePair.previousElementSibling);
                    updateMoveButtons();
                }
            });
            notePair.querySelector('.move-down-btn').addEventListener('click', () => {
                if (notePair.nextElementSibling) {
                    notesContainer.insertBefore(notePair.nextElementSibling, notePair);
                    updateMoveButtons();
                }
            });
        }
        
        // --- Event Listeners Setup ---
        addPairBtn.addEventListener('click', () => {
            createNotePair();
            updateMoveButtons();
        });

        closePaneBtn.addEventListener('click', () => previewContainer.classList.add('hidden'));
        
        saveAppBtn.addEventListener('click', () => {
            const notePairsData = [];
            document.querySelectorAll('.note-pair').forEach(pair => {
                notePairsData.push({
                    cue: pair.querySelector('.cue-input').value,
                    notes: pair.querySelector('.notes-input').value
                });
            });
            const currentState = {
                topic: mainTopicInput.value,
                summary: summaryTextarea.value,
                pairs: notePairsData
            };
            
            let pageHtml = document.documentElement.outerHTML;
            const stateJson = JSON.stringify(currentState, null, 2);
            pageHtml = pageHtml.replace(
                /<script id="app-state" type="application\/json">.*?<\/script>/s,
                `<script id="app-state" type="application/json">${stateJson}<\/script>`
            );
            
            const blob = new Blob([pageHtml], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            const topic = mainTopicInput.value.trim() || 'cornell-notes';
            link.download = `${topic.toLowerCase().replace(/ /g, '-')}.html`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showNotification('✅ App with current notes saved!');
        });

        // NEW: Clear All functionality
        clearAllBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all notes? This will reset the app to its default state.')) {
                mainTopicInput.value = '';
                summaryTextarea.value = '';
                notesContainer.innerHTML = '';
                createNotePair();
                updateMoveButtons();
                showNotification('Notes have been cleared.');
            }
        });

        window.addEventListener('load', loadState);

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.remove('hidden');
            setTimeout(() => notification.classList.add('hidden'), 3000);
        }
        copyBtn.addEventListener('click', () => {
            previewOutput.select();
            previewOutput.setSelectionRange(0, 99999);
            try {
                document.execCommand('copy');
                showNotification('✅ Code copied to clipboard!');
            } catch (err) { alert('Could not copy text.'); }
        });

        // --- EXPORT LOGIC ---
        exportMdBtn.addEventListener('click', () => {
            const topic = mainTopicInput.value.trim();
            const summary = summaryTextarea.value.trim();
            const notePairs = document.querySelectorAll('.note-pair');
            let notesContent = '';
            notePairs.forEach(pair => {
                const cue = pair.querySelector('.cue-input').value.trim();
                const notes = pair.querySelector('.notes-input').value.trim();
                if (cue || notes) {
                    notesContent += `> [!QUESTION]- ${cue}\n`;
                    notes.split('\n').forEach(line => {
                        notesContent += `> ${line}\n`;
                    });
                    notesContent += `\n`;
                }
            });
            let summaryContent = '';
            if (summary) {
                summaryContent += `> [!SUMMARY] Summary\n`;
                summary.split('\n').forEach(line => summaryContent += `> ${line.trim()}\n`);
            }
            const markdownString = `# ${topic || 'My Notes'}\n\n${notesContent.trim()}\n\n${summaryContent.trim()}`.trim();
            previewOutput.value = markdownString;
            previewContainer.classList.remove('hidden');
            showNotification('✅ Markdown generated! You can copy the code below.');
        });

        exportHtmlBtn.addEventListener('click', () => {
            const topic = mainTopicInput.value.trim() || 'My Notes';
            const summary = summaryTextarea.value.trim();
            const notePairs = document.querySelectorAll('.note-pair');
            let pairId = 0;
            let notesHtml = '';
            notePairs.forEach(pair => {
                pairId++;
                const cue = pair.querySelector('.cue-input').value.trim();
                const notesMarkdown = pair.querySelector('.notes-input').value.trim();
                const notesParsedHtml = marked.parse(notesMarkdown);

                if (cue || notesParsedHtml) {
                    notesHtml += `
            <div class="note-section bg-white rounded-lg shadow-sm overflow-hidden transition-colors duration-200 hover:bg-slate-50">
                <div class="grid grid-cols-3 gap-6 p-4 cursor-pointer cue-trigger" data-target="notes-${pairId}">
                    <div class="col-span-1 font-semibold text-slate-800 flex items-center gap-2">
                        <span class="indicator text-slate-400">▶</span>
                        <span class="editable-cue">${cue}</span>
                    </div>
                    <div id="notes-${pairId}" class="col-span-2 prose max-w-none hidden editable-notes">
                        ${notesParsedHtml}
                    </div>
                </div>
            </div>`;
                }
            });
            let summaryHtml = '';
            if (summary) {
                summaryHtml = `
            <div class="mt-8">
                <h2 class="text-2xl font-bold text-slate-800 mb-4 editable-topic">Summary</h2>
                <div class="prose max-w-none bg-white p-6 rounded-lg shadow-sm editable-summary">${marked.parse(summary)}</div>
            </div>`;
            }
            const htmlTemplate = `<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>${topic}</title><script src="https://cdn.tailwindcss.com"><\/script><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"><\/script><style>body{font-family:'Inter',sans-serif}.indicator{transition:transform .2s}.expanded .indicator{transform:rotate(90deg)}[contenteditable]:focus{outline:2px solid #60a5fa;box-shadow:0 0 0 4px rgba(96,165,250,.4)}.prose table{width:100%;border-collapse:collapse;margin-top:1em;margin-bottom:1em}.prose th,.prose td{border:1px solid #e2e8f0;padding:8px}.prose th{background-color:#f8fafc;font-weight:600}.prose img{max-width:100%;height:auto;border-radius:8px;margin-top:1em;margin-bottom:1em}<\/style></head><body class="bg-slate-100 text-slate-700 p-4 md:p-8"><div class="max-w-6xl mx-auto"><header class="text-center mb-8"><h1 class="text-4xl font-extrabold text-slate-900 editable-topic">${topic}</h1></header><div class="flex justify-end gap-2 mb-4"><button id="edit-btn" class="bg-yellow-500 text-white font-semibold text-sm py-1 px-3 rounded-md hover:bg-yellow-600">Enable Editing</button><button id="save-btn" class="bg-green-600 text-white font-semibold text-sm py-1 px-3 rounded-md hover:bg-green-700 hidden">Save Changes</button><button id="expand-all" class="bg-blue-100 text-blue-800 font-semibold text-sm py-1 px-3 rounded-md hover:bg-blue-200">Expand All</button><button id="collapse-all" class="bg-gray-200 text-gray-800 font-semibold text-sm py-1 px-3 rounded-md hover:bg-gray-300">Collapse All</button></div><main class="space-y-3">${notesHtml}</main>${summaryHtml}</div><script>function toggleSection(e,t){const n=e.dataset.target,o=document.getElementById(n),d=void 0===t?!o.classList.contains("hidden"):!t;d?(o.classList.add("hidden"),e.classList.remove("expanded")):(o.classList.remove("hidden"),e.classList.add("expanded"))}document.querySelectorAll(".cue-trigger").forEach(e=>{e.addEventListener("click",()=>toggleSection(e))}),document.getElementById("expand-all").addEventListener("click",()=>{document.querySelectorAll(".cue-trigger").forEach(e=>toggleSection(e,!0))}),document.getElementById("collapse-all").addEventListener("click",()=>{document.querySelectorAll(".cue-trigger").forEach(e=>toggleSection(e,!1))}),document.getElementById("edit-btn").addEventListener("click",()=>{document.querySelectorAll(".editable-topic, .editable-cue, .editable-notes, .editable-summary").forEach(e=>{e.setAttribute("contenteditable","true")}),document.getElementById("edit-btn").classList.add("hidden"),document.getElementById("save-btn").classList.remove("hidden")}),document.getElementById("save-btn").addEventListener("click",()=>{document.body.style.display="none";const e=document.documentElement.outerHTML,t=new Blob([e],{type:"text/html"}),n=document.createElement("a");n.href=URL.createObjectURL(t);const o=document.querySelector("title").textContent.toLowerCase().replace(/ /g,"-")+"-notes.html";n.download=o,document.body.appendChild(n),n.click(),document.body.removeChild(n),setTimeout(()=>{document.body.style.display=""},100)});<\/script></body></html>`;
            const blob = new Blob([htmlTemplate], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${topic.toLowerCase().replace(/ /g, '-')}-notes.html`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showNotification('✅ Editable HTML file with rich content download started!');
        });
    </script>
</body>
</html>
